<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}" style="background-color: #74992e">Pay My Buddy</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Home</a></li>

					<li> <a href="/" th:href="@{/transactions}">Tranfert</a></li>

					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Profile</a></li>

					<li sec:authorize="isAuthenticated()"><a th:href="@{/friend}">Contact</a></li>

					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<nav>
		<div>
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Home</a></li>
				<li sec:authorize="isAuthenticated()"><a href="/" th:href="@{/transactions}">Transfert</a></li>

			</ul>
		</div>
	</nav>

	<br>
	<br>
	<div class ="container">
		<h2>Send Money</h2>
			<div>
				<form th:action="@{/}" th:object = "${transactions}" method="post">

				<a th:href="@{/depot}">Tranfert</a>
				</form>

				<form th:action="@{/}" th:object = "${registrations}" method="post">
					<fieldset>
						<legend></legend>
						<div>
							<a th:href = "@{/showAllUsers}" class = "btn btn-primary btn-sm mb-3"> Add connexion</a>
						</div>

						<br>
						<select name="pets" id="pet-select">
							<option value="">Select a connection</option>
							<option value="username"> jean</option>
							<option value="username"> ndeyea10</option>
						</select>
						<input id="description" type="text" name="description" placeholder="Enter description"/>
						<input  type="number"  value="0" />
						<input id="date" type="date" value="" name="date_transaction" />
						<script>
							date = new Date().toLocaleDateString();
							document.write(date);
						</script>
						<input type="submit" class="btn btn-primary" value="pay">
					</fieldset>
					<div class = "row">
						<h1> My transactions </h1>
					</div>
					<table class = "table table-striped table-bordered">
						<thead class = "table-dark">
							<tr>
								<th scope="col">Connections</th>
								<th scope="col">Description</th>
								<th scope="col">Amount</th>
								<th scope="col">Date </th>
							</tr>
						</thead>
						<tbody>
						<tr>
							<td>ndeyea10</td>
							<td>virement</td>
							<td>350</td>
							<td>27/12/2023</td>
						</tr>

						</tbody>
					</table>
				</form>
			</div>
		</div>
</body>
</html>
