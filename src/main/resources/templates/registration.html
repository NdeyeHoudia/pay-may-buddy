<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Pay My Buddy</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				<h1>Add connection</h1>

				<form th:action="@{/index}" method="get" th:object="${listFriend}">
					<span th:text="${name}"></span>

					<select name="pets" id="pet-select">
						<option value="">---Please choose a connection---</option>
						<option th:each = "friend: ${listFriend}">
							<span th:text = "${friend.email}"></span>
						</option>
					</select>
					<br>
					<br>
					<!--<form th:action="@{/}" method="post" th:object="${addConnection}"></form>-->

					<div class="form-group">
						<button type="submit" class="btn btn-success" >Add</button>
						<!--<span>Already registered? <a href="/index" th:href="@{/login}">Login here</a></span>-->
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/feather.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>

	<script th:src="@{/js/main.js}"></script>
</body>
</html>
