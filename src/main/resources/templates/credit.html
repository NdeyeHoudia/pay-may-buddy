<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1" />
  <title>Pay My Buddy</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pay My Buddy</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li sec:authorize="isAuthenticated()"><a href="load_form_transaction">Transfert</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Home</a></li>
    </ul>
  </div>
</nav>
<br>
<br>

<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Credit </h1>
      <div th:if="${session.msg}">
        <h5 class="text-center text-success" th:text="${session.msg}"></h5>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
      </div>
      <div class = "card-body">
        <form th:action="@{/load_form_transaction/retrait}" method="get">
          <div class ="form-group">
            <label> Montant</label>
            <input
                    type = "number"
                    name = "montant"
                    class = "form-control"
                    placeholder="Enter montant"
                    required="required"
            />
          </div>
          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
