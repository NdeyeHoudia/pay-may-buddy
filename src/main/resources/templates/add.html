<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/index}" style="background-color: #74992e">Pay My Buddy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/index}">Home</a></li>

                <li sec:authorize="isAuthenticated()"><a th:href="@{/showAllUsers}">Contact</a></li>

                <li sec:authorize="isAuthenticated()"><a href="load_form_transaction">Transactions</a></li>

                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<div class ="container">
  <div class = "row"><h1> List Transaction </h1></div>
    <form th:action="@{/load_form_transaction}" method="get">
        <div><a th:href = "@{/debit}" class = "btn btn-primary btn-sm mb-3"> Debit</a></div>
        <br>
        <div><a th:href = "@{/credit}" class = "btn btn-primary btn-sm mb-3"> Credit</a></div>
        <br>
        <div class = "col-lg-3"></div>
          <!--<a th:href = "load_form_transaction/new" class = "btn btn-primary btn-sm mb-3"> Add Transaction</a>-->
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th> Connection</th>
                    <th> montant</th>
                    <th> Date </th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each = "t:${transactionDTOS}">
                    <td th:text = "${t.username}"></td>
                    <td th:text = "${t.description}"></td>
                    <td th:text = "${t.montant}"></td>
                    <td th:text = "${t.date}"></td>
                </tr>
                </tbody>
            </table>
    </form>
</div>
</div>
</body>
</html>
